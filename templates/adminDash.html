{% extends "adminTemplate.html" %}

{% block content %}



{% with messages = get_flashed_messages() %}
  {% if messages %}
    <script>
      var messages = {{ messages | safe }};
      for (var i=0; i<messages.length; i++) {
        alert(messages[i]);
      }
    </script>
  {% endif %}
{% endwith %}

  <h1>Admin Dashboard</h1>
  <p class="important">
    Welcome {{ username }}
    </p>

    <a class="btn btn-primary" href={{url_for('addEntry')}}>Add Entry</a>
    <a class="btn btn-primary" href={{url_for('CategoryExtension')}}>Add Category</a>
    <a class="btn btn-warning" href={{url_for('viewItem')}}>View Entries</a>

{% endblock %}
