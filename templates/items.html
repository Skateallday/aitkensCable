{% extends "template.html" %}

{% block content %}

{{ error }}

{% for message in get_flashed_messages() %}
      <div class="alert alert-warning">
          <button type="button" class="close" data-dismiss="alert">
            &times;
          </button>
          {{ message }}
      </div>
    {% endfor %}
  <h1>View Products</h1>
        <div class="row">
            <div class="col-sm-12">

                    <table class="table table-striped table-dark">
                            <tr>
                              <th scope="col">Item Name</th>
                              <th scope="col">Item Name</th>
                            </tr>{% for row in results %}
                            <tr>
                                <td><img src="{{url_for('static', filename='uploads/')}}{{ row[1] }}.jpg"></td>

                    <td>{{ row[0] }}</td>
                    
                    
                    <td><a href={{url_for('inspectItem', data=row[0])}} class="btn btn-primary">Click here to view product</button></td>
                    
                            </tr>{% endfor %}    
                                    
                                                  
                                    
                    
                        </table>
            </div>
        </div>





{{ search }}

{% endblock %}
